<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>全景图查看器</title>
    <meta charset="utf-8">
    <meta author="TANG ZhiXiong (district10)">
    <meta description="A Easy to Use Panorama Viewer">
    <meta keywords="panorama; viewer; static offline version;">
    <meta name="viewport" content="user-scalable=no, initial-scale=1">
    <link rel="stylesheet" href="css/dat-gui-light-theme.css" type="text/css" />
    <style>
        body {
            margin: 0;
            overflow: hidden;
            z-index: -1000;
        }

        .qr {
            position: absolute;
            left: 0;
            top: 0;
            margin: 0 auto;
            overflow: hidden;
            z-index: 1000;
            opacity: 0.2;
        }
        .qr:hover {
            opacity: 1.0;
        }

        .log {
            position: absolute;
            left: 0;
            bottom: 0;
            margin: 2px;
            padding: 2px;
            border: 1px solid white;
            color: white;
            font-size: 8px;
            max-width: 50%;
            max-height: 60%;
            min-width: 200;
            background-color: rgba(0,0,0,0.4);
            overflow-y: auto;
            z-index: 1000;
        }
        #cursor-log {
            margin: 0;
            padding: 10;
            border: none;
            min-width: 0;
            min-height: 0;
        }
        .pic {
            position: absolute;
            right: 0;
            bottom: 0;
            margin: 2px;
            padding: 2px;
            border: 1px solid white;
            background-color: rgba(0,0,0,0.4);
        }
        .bottom-left {
            position: absolute;
            left: 0;
            bottom: 0;
            z-index: 2000;
        }
        .bottom-right {
            position: absolute;
            right: 0;
            bottom: 0;
            z-index: 2000;
        }
        button {
            border: 3px solid lightgray;
            font-size: 60;
            color:  rgba(0, 0, 0, .8);
            line-height: 10;
            padding-bottom: 10;
            margin: 10;
            width: 80;
            height: 60;
            opacity: 0.3;
        }
        button:hover {
            opacity: 0.9;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -50;
            margin-left: -50;
            width: 100;
            height: 100;
            pointer-events: none;
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body class="tab">

<div class="qr" id="qr"><a href="https://github.com/district10/panorama-viewer" title="扫码：在移动端打开；点击：Fork me on GitHub"><img src="qr.png" alt="" style="width:150;height:150px" /></a></div>
<div id="container"></div>
<div class="log"><pre><code id="log"></code></pre></div>
<div class="log" id="cursor-log"><pre><code id="cursor-log-code"></code></pre></div>
<div class="pic"><a title="点击查看原图" href="texture1.jpg" target="_blank"><img id="pic" src="texture1.jpg" style="width:300;height:150px;" alt="原图" /></a></div>
<div class="loading">loading...</span></div>
<div class="bottom-left"><button onclick="navToPrev()">&lt;</button></div>
<div class="bottom-right"><button onclick="navToNext()">&gt;</button></div>

<script src="js/jquery.min.js"></script>
<script src="js/three.js"></script>
<script src="js/CanvasRenderer.js"></script>
<script src="js/Projector.js"></script>
<script src="js/Detector.js"></script>
<script src="js/DeviceOrientationControls.js"></script>
<script src="js/dat.gui.min.js"></script>

<script>
    "use strict";

    function debug(msg) { $("#log")[0].innerHTML = msg; }

    function setWindowTitle(title) { if (title) { document.title = title; } }
    function getQueryStrings() {
        var assoc  = {};
        var decode = function (s) { return decodeURIComponent(s.replace(/\+/g, " ")); };
        var queryString = location.search.substring(1);
        var keyValues = queryString.split('&');
        for(var i in keyValues) {
            var key = keyValues[i].split('=');
            if (key.length > 1) { assoc[decode(key[0])] = decode(key[1]); }
        }
        return assoc;
    }
    var queryStrings = getQueryStrings();
    if (queryStrings.title) {
        setWindowTitle(queryStrings.title);
    }

    function navTo(delta) {
        var keys = Object.keys(config.textureSrcOptions);
        config.textureSrcIndex = (delta+config.textureSrcIndex+keys.length) % keys.length;
        loadTextureUrl(config.textureSrc = config.textureSrcOptions[keys[config.textureSrcIndex]]);
    }
    function navToNext() { navTo(1); }
    function navToPrev() { navTo(-1); }

    function showLoading() { $(".loading").show(); }
    function hideLoading() { $(".loading").hide(); }
    hideLoading();

    function loadTexture(url) {
        if (!url) { return; }
        config.hideDatGui();
        var loadWhenReady = function(url) {
            if (material && material.map && material.map.image) {
                $("#pic")[0].src = $("#pic").parent()[0].href = url;
                material.map.image.src = url;
                material.map.needsUpdate = true;
                hideLoading();
            } else {
                setTimeout(function() { loadWhenReady(url); }, 100);
            }
        }
        loadWhenReady(url);
    }

    function toDataURL(url, callback) {
        var xhr = new XMLHttpRequest();
        xhr.onload = function() {
            var reader = new FileReader();
            reader.onloadend = function() {
                callback(reader.result);
            }
            reader.readAsDataURL(xhr.response);
        };
        xhr.open('GET', url);
        xhr.responseType = 'blob';
        showLoading();
        xhr.send();
    }

    function toJSON(url, callback) {
        $.get(url, function (data) {
            callback(JSON.parse(data));
        }, 'text');
    }

    function loadTextureUrl(url, queryStrings) {
        if (!url) { return; }
        if (url.endsWith && url.endsWith(".json")) {
            loadProject(url, queryStrings);
        } else {
            toDataURL(url, loadTexture);
        }
    }

    function loadProject(jsonUrl, queryStrings) {
        toJSON(jsonUrl, function(siteInfo){
            setWindowTitle(siteInfo.title);
            config.textureSrc = siteInfo.sites[Object.keys(siteInfo.sites)[0]];
            config.textureSrcOptions = siteInfo.sites;
            toDataURL(config.textureSrc, loadTexture);
        });
    }

    var Config = function() {
        this.showQR = true;
        this.showLog = false;
        this.showLonLat = false;
        this.showPic = false;
        this.fov = 75;
        this.disableGyro = true;
        this.fileInput = $('<input type="file" />');
        this.fileInput.on("change", function(e){
            var f = e.target.files[0];
            if (f) {
                showLoading();
                var r = new FileReader();
                r.onload = function(event) {
                    loadTexture( event.target.result );
                };
                r.readAsDataURL(f);
            }
        });
        this.loadTexture = function() {
            this.fileInput.click();
        };
        this.loadTextureByUrl = function() {
            var url = prompt("请输入全景图 Url", "http://7ximr7.com1.z0.glb.clouddn.com/38424910751_50221c2b8f_k.jpg");
            loadTextureUrl(url);
        }
        this.loadTextureTip = "全景图拖到页面也可加载";
        this.textureSrc = "texture1.jpg";
        this.textureSrcOptions = {
            "仪器馆1": "texture1.jpg",
            "仪器馆2": "texture2.jpg",
            "Three.js 图": "texture.jpg"
        };
        this.resetView = function() {
            this.lon = this.lat = 0;
        };

        this.hideDatGui = function() {
            gui.closed = true;
            $('.dg.ac').fadeOut(3000);
        }

        this.autoUpdateLon = false;
        this.lon = 0;
        this.lat = 0;

        this.exampleMorph = function(){ window.location = 'http://tangzhixiong.com/texture-morpher/dyna_sphere.html'; }
        this.exampleDual  = function(){ window.location = "dual.html"; };
        this.exampleDual2 = function(){ window.location = "dual2.html"; };
        this.exampleDual3 = function(){ window.location = "dual3.html"; };
        this.aboutPage    = function(){ window.location = "about.html"; };

        this.camera = new THREE.PerspectiveCamera(this.fov, window.innerWidth / window.innerHeight, 1, 1000);
        this.cameraHelper = new THREE.CameraHelper(this.camera);
        this.cameraHelper.visible = false;
    };

    var raycaster = new THREE.Raycaster();
    var mouse = new THREE.Vector2();
    var onClickPosition = new THREE.Vector2();

    var container, camera, scene, renderer, controls, material;
    var isUserInteracting = false;
    var phi = 0, theta = 0;
    var onPointerDownPointerX = 0, onPointerDownPointerY = 0, onPointerDownLon = 0, onPointerDownLat = 0;

    var config = new Config();
    var gui = new dat.GUI(); gui.closed = true;
    loadTextureUrl(queryStrings.src, queryStrings);

    var isDesktop = !navigator.userAgent.match(/(iPhone|iPod|iPad|Android|BlackBerry|BB10|mobi|tablet|opera mini|nexus 7)/i);
    if (!isDesktop) {
        config.showQR = false;
        config.disableGyro = false;
    }
    if (!config.showLog) { $(".log").hide(); }
    if (!config.showPic) { $(".pic").hide(); }
    if (!config.showQR)  { $(".qr").hide(); }

    window.addEventListener('load', function() {

        var animate = function(){
            window.requestAnimationFrame( animate );
            if (isDesktop || config.disableGyro) {
                if (config.autoUpdateLon) {
                    config.lon += 0.5;
                }
                if (config.lon > 360) { config.lon -= 360; }
                if (config.lon <   0) { config.lon += 360; }
                config.lat = Math.max( - 85, Math.min( 85, config.lat ) );
                phi = THREE.Math.degToRad( 90 - config.lat );
                theta = THREE.Math.degToRad( config.lon );
                camera.target.x = 500 * Math.sin( phi ) * Math.cos( theta );
                camera.target.y = 500 * Math.cos( phi );
                camera.target.z = 500 * Math.sin( phi ) * Math.sin( theta );
                camera.lookAt( camera.target.add(camera.position) );
            } else {
                controls.update();
                // TODO, calculate lon, lat
            }
            if (config.showLog) {
                debug( JSON.stringify({
                    "camera": {
                        "getWorldDirection": camera.getWorldDirection()
                      , "localToWorld(camera.up)": camera.localToWorld(camera.up.clone())
                    }
                    , "lon": config.lon
                    , "lat": config.lat
                }, null, 4) );
            }
            renderer.render(scene, camera);
        };

        container = document.getElementById( 'container' );

        camera = config.camera;
        camera.target = new THREE.Vector3( 0, 0, 0 );

        controls = new THREE.DeviceOrientationControls( camera );
        controls.enabled = !config.disableGyro;

        scene = new THREE.Scene();
        scene.add(config.cameraHelper);

        var geometry = new THREE.SphereGeometry( 500, 64, 32 );
        geometry.scale( - 1, 1, 1 );
        material = new THREE.MeshBasicMaterial( {
            map: new THREE.TextureLoader().load( config.textureSrc )
        } );
        var mesh = new THREE.Mesh( geometry, material );
        scene.add( mesh );

        if( Detector.webgl ){
            renderer = new THREE.WebGLRenderer({
                antialias: true
              , preserveDrawingBuffer: true
            });
        } else {
            renderer = new THREE.CanvasRenderer();
        }
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.domElement.style.position = 'absolute';
        renderer.domElement.style.top = 0;
        container.appendChild(renderer.domElement);

        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize( window.innerWidth, window.innerHeight );
        }, false);

        container.addEventListener( 'mousedown', function(event) {
            event.preventDefault();
            isUserInteracting = true;
            onPointerDownPointerX = event.clientX;
            onPointerDownPointerY = event.clientY;
            onPointerDownLon = config.lon;
            onPointerDownLat = config.lat;
        }, false );
        container.addEventListener( 'mousemove', function(event) {
            if ( isUserInteracting === true ) {
                config.lon = ( onPointerDownPointerX - event.clientX ) * 0.1 + onPointerDownLon;
                config.lat = ( event.clientY - onPointerDownPointerY ) * 0.1 + onPointerDownLat;
            }
            var $cursor = $("#cursor-log");
            var array = [event.clientX / window.innerWidth, event.clientY / window.innerHeight];
            onClickPosition.fromArray( array );
            mouse.set( ( onClickPosition.x * 2 ) - 1, - ( onClickPosition.y * 2 ) + 1 );
            raycaster.setFromCamera( mouse, camera );
            var intersects = raycaster.intersectObjects( scene.children, true );
            if ( intersects.length > 0 && intersects[0].uv) {
                var uv = intersects[0].uv;
                var lon = uv.x * 360;
                var lat = (uv.y-0.5) * 180;
                $("#cursor-log-code")[0].innerHTML = JSON.stringify({
                    "lon": lon.toFixed(5),
                    "lat": lat.toFixed(5)
                },null,4);
                var left = event.clientX - $cursor.width()/2;
                var bottom = window.innerHeight - event.clientY + 40;
                $cursor.css({
                    "left": left,
                    "right": "",
                    "top": "",
                    "bottom": bottom
                });
            }
            if (config.showLonLat) {
                $cursor.show();
            } else {
                $cursor.hide();
            }
        }, false );
        container.addEventListener( 'mouseup', function(event) {
            isUserInteracting = false;
        }, false );
        container.addEventListener( 'wheel', function(event) {
            var fov = camera.fov + event.deltaY * 0.05;
            camera.fov = THREE.Math.clamp(Math.round(fov), 10, 100);
            config.fov = camera.fov; gui.updateDisplay();
            camera.updateProjectionMatrix();
        }, false );

        container.addEventListener( 'dragover', function ( event ) {
            event.preventDefault();
            event.dataTransfer.dropEffect = 'copy';
        }, false );
        container.addEventListener( 'dragenter', function ( event ) {
            document.body.style.opacity = 0.5;
        }, false );
        container.addEventListener( 'dragleave', function ( event ) {
            document.body.style.opacity = 1;
        }, false );
        container.addEventListener( 'drop', function ( event ) {
            event.preventDefault();
            var reader = new FileReader();
            reader.addEventListener( 'load', function ( event ) {
                loadTexture( event.target.result );
            }, false );
            reader.readAsDataURL( event.dataTransfer.files[ 0 ] );
            document.body.style.opacity = 1;
        }, false );

        container.addEventListener("mousedown",  function() { $('.dg.ac').show(); }, false);
        container.addEventListener("touchstart", function() { $('.dg.ac').show(); }, false);

        gui.add(config, 'fov').min(10).max(150).step(1).listen().name("视场角").onChange(function(value){
            if (config.fov !== camera.fov) {
                camera.fov = value;
                camera.updateProjectionMatrix();
            }
        });

        var tex = gui.addFolder('全景图'); tex.closed = false; gui.tex = tex;
        tex.add(config, 'loadTextureTip').name("Tip");
        tex.add(config, 'loadTexture').name("☞ 选择本地全景图");
        tex.add(config, 'loadTextureByUrl').name("☞ 选择线上全景图");
        config.reOption = function() {
            if (gui.currentOptions) { gui.tex.remove(gui.currentOptions); }
            config.textureSrcIndex = 0;
            gui.currentOptions = gui.tex.add(config, 'textureSrc',  config.textureSrcOptions)
                .onChange(function (value) {
                    loadTexture(value);
                }).name("☞ 切换预设全景图");
        };
        config.reOption();

        var nav = gui.addFolder('导航');
        if (!isDesktop) {
            nav.add(config, 'disableGyro').name("禁用手机陀螺仪").listen();
        }
        nav.add(config, 'resetView').name("重置方向");
        nav.add(config, 'autoUpdateLon').name("水平自动浏览");
        nav.add(config, 'lon').min(0).max(360).step(1).name("Lon").listen();
        nav.add(config, 'lat').min(-85).max(85).step(1).name("Lat").listen();

        var conf = gui.addFolder('配置'); conf.closed = true;
        conf.add(config, 'showPic').name("显示全景图").onFinishChange(function(show){
            if (show) { $(".pic").show(); } else { $(".pic").hide(); }
        });
        conf.add(config.cameraHelper, 'visible').name("显示十字丝").listen();
        conf.add(config, 'showLonLat').name("显示经纬度").listen();
        conf.add(config, 'showQR').name("显示二维码").onFinishChange(function(show){
            if (show) { $(".qr").show(); } else { $(".qr").hide(); }
        });
        conf.add(config, 'showLog').name("显示调试信息").onFinishChange(function(show){
            if (show) { $(".log").show(); } else { $(".log").hide(); }
        });

        var ref = gui.addFolder('更多示例');
        ref.add(config, 'exampleMorph').name("全景图自然过渡 *");
        ref.add(config, 'exampleDual').name("全景图配准 (desktop only)");
        ref.add(config, 'exampleDual2').name("全景图配准2 (desktop only)");
        ref.add(config, 'exampleDual3').name("全景图配准3 (desktop only)");
        ref.add(config, 'aboutPage').name("About");

        gui.add(config, 'hideDatGui').name("隐藏控件");

        $('input:text').attr('disabled', true)

        animate();

    }, false);

</script>

</body>
</html>
